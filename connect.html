<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            margin: 0 10px;
        }

        .project-links {
            text-align: center;
            margin-top: 40px;
        }

        .project-links a {
            text-decoration: none;
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .project-links a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>TNS Connect Page</h1>
    </header>
    
    <div class="container">
        <h2>Connect with Me on Social Media:</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com/">Twitter</a>
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://www.youtube.com/">YouTube</a>
        </div>
        <h2>Check Out My Projects:</h2>
        <div class="project-links">
            <a href="#">Project 1</a>
            <a href="#">Project 2</a>
            <a href="#">Project 3</a>
        </div>
    </div>
</body>
</html>
